{%extends 'default.html'%}
{%block extra_styles%}

<link rel="stylesheet" href="{{url_for('static', filename='css/bot.css')}}">
{%endblock%}
{%block form_content%}
<p>
    <form action="/enviar-prompt" method="post" >
        <div class="form">
            <img class="form-img" src="static/img/bot.png" alt="imagem do bot">
            <div style="display: flex; align-items: c;">
                <input class="form-input" type="text" name="prompt" placeholder="Digite sua pergunta...">
                &NegativeThickSpace;
                <button class="form-input-btn" type="submit">
                    <i class="fa-solid fa-circle-arrow-up" style="width: 38px; height: 38px; font-size: 2.35rem; margin-top: -1px; padding: 5%; color: #bfa1e6;"></i>
                </button>
            </div>
            {%if resposta is not none: %}
            <div class="form-resposta">
                <div class="form-resposta-header">
                    <p style="font-family: fantasy; margin-right: 10px;">
                        {{pergunta}}
                    </p>
                    <div class="user-icon" style="position: static; align-items: center;"> <!--talve mudar ou tirar esse static depois-->
                        <i class="fa-solid fa-user"></i>
                        <p id="msg-user"> vocÃª </p>
                    </div>
                </div>
                <div class="form-resposta-body">
                    <p>{{resposta}}</p> 
                    &ThickSpace;
                    <hr style="width: 640px; color:rgb(122, 89, 212)"> 
                </div> 
            </div>
            {%endif%}
        </div>
    </form>
</p>
{%endblock%}
